<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boci: Expresa tus Ideas</title>
    <script src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="container_logo">
                <img src="img/logo.png" class="logo" alt="logo de boci">            
                <h1>BOCI</h1>
            </a>        
               
             
          
            <div class="options">
                <img class="option" src="img/ajustes.png" alt="" id="open">               
                <img class="option" src="img/signature.png" alt="" id="signature">
                <div class="estilos"></div>                        
            </div>            
        </div>            
    </header>
   
    
    <section class="tools" id="tools">   
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <label for="mouse_selector">                   
            <figure id="mouse-icon-container">           
                <input type="checkbox" name="mouse_selector" id="mouse_selector">           
                <img src="img/mouse.png" width="70" height="70" alt="" id="mouse">                     
                <figcaption>
                    <small><p>Mouse</p></small>
                </figcaption>
            </figure>
        </label>
        <label for="keyboard_selector">  
            <figure id="keyboard-icon-container">
                <input type="checkbox" name="keyboard_selector" id="keyboard_selector">                
                <img src="img/arrows.png" width="70" height="70" alt="" id="teclado">
                <figcaption>
                    <small><p>Keyboard</p></small>
                </figcaption>
            </figure>
        </label>
        <label for="borrador">
            <figure id="eraser-icon-container">
                <input type="checkbox" id="borrador">
                <img src="img/eraser.png" width="70" height="70" alt="">
                <figcaption>
                    <small><p>Eraser</p></small>
                </figcaption>
            </figure>
        </label>
        
        <figure id="borrarTodo">
            <img src="img/clear_canvas.png" width="70" height="70" alt=""> 
            <figcaption>
                <small><p>Clear All</p></small>
            </figcaption>
        </figure>       
        <label for="">Max
            <input type="range" id="grosor" step="0.1" min="1" max="9"> 
        </label>                 
    </section>     
     <canvas width="700" height="500" id="drawing_area"></canvas>
     <footer>
        <div class="container">
            <p><small>Desrrolado con <span class="heart">&hearts;</span> por Edylber Simancas &copy; 2021</small></p>
        </div>
    </footer>
</body>
</html>
